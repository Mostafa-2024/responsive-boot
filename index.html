<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>portfolio</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="pup">
        <div class="image">
          <div class="close"><i class="fa-solid fa-x"></i></div>
          <img src=".//imgs/portfolio_1.jpg" alt="">
        </div>
      </div>
      <header>
        <img src="imgs/portfolio_1.jpg" alt="" id="image">
        <div class="content">
          <div class="name">Mostafa Kamal</div>
          <div class="last-seen">
            Last Seen Today At 
          </div>
        </div>
      </header>
      <div class="app-content">
        <div class="box">
          <div class="section">Hello There <i class="fa-solid fa-handshake"></i></div>
          <div class="section">My name is <span>Mostafa Kamal</span></div>
          <div class="section">I am a front End developer</div>
          <div class="section">I'm eager to hear more about potential career opportunities, so I'm happy to talk about the front-end job opportunities </div>
          <div class="section">Send <span>'help'</span> to know more about me.</div>
          <span class="time"></span>
        </div>
      </div>
      <footer>
        <div class="message">
          <input type="text" placeholder="Type A Message" id="input">
        </div>
        <button id="button">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </footer>
    </div>
  </div>
<script src="jscript/main.js"></script>
</body>	
</html>
